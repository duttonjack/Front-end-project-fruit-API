<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script defer src="app.js"></script>
    <title>Front End Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Fruit Finder</h1>
  <div>
   <form>
      <label>Maximum calories</label>
      <input id="user-input" type="text" name="calories">
      <button id="submit-input">Submit</button>
    </form>
    <div class="disclaimers">
      <p id="calorie-disclaimer">*Calorie information is based on 100g servings.</p>
      <p id="info-disclaimer">
        Information sourced from <a href="https://www.fruityvice.com/" target="_blank">https://www.fruityvice.com/</a>
      </p>
    </div>
  </div>
  <div id="results-container"></div> 
</body>
</html>
